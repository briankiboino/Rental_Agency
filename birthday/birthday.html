<script>
//Declaration of the variable for connection to the database
const database = firebase.database();
//Declaration of the variable for authentication 
const auth = firebase.auth();

//Uploading post
  const postForm = document.querySelector('#upload_memory_form');     
   postForm.addEventListener('submit', (e) => {
       e.preventDefault();
        var file = document.getElementById("memory_photo").files[0];
        var uploader = postForm['uploader_name'].value;
        var message = postForm['message'].value;
          var reader = new FileReader();
          reader.onload = function() {    
            var blob = window.dataURLtoBlob(reader.result);
            console.log(blob, new File([blob], "image.png", {
              type: "image/png"
            }));
          };
          reader.readAsDataURL(file);
          //Get name of the image and date
          var name = file.name;
          var dateStr = new Date().getTime();
          var fileCompleteName = name + "_" +dateStr;
          

          //Reference to the firebase storage
          var storageRef = firebase.storage().ref("/birthday/");
          var postStorageRef = storageRef.child(fileCompleteName);
          
          //Push image to the storage
          var uploadTask = postStorageRef.put(file);

          //Observe state change events while uploading
          uploadTask.on("state_changed", function(snapshot) {
              
              //Print the progress
              var progressPercentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              alert("Uploading..." + progressPercentage + "% done");

          },
              //Catch any error that occurs during uploading process and print it
              function error(err){

                alert(err);

              },
              
              //If image is uploaded successfully push details of image and uploader to the database
              function complete()
              {

                 
                 //Retrieve current user's information from database
                 const auth = firebase.auth();
                 var user = auth.currentUser;
                  postStorageRef.getDownloadURL().then(function(url)
                    {
                        var time = new Date();
                        var options = 
                        {
                          
                          weekday: "long",
                          month: "long",
                          day: "2-digit",
                          year: "numeric",

                        };

                        var ref =  database.ref('/birthday/').push();
                        ref.set({
                        
                        image: url,
                        uploader: uploader,
                        counter: 1000 - counter,
                        message: message,
                        time: time.toLocaleString('en-US', {hour: 'numeric', minute: 'numeric', hour12: true}),
                        date: time.toLocaleString('en-US', options),
                        
                        })

                 }).catch(err => {
                              
                              //Catch the error and print it
                              if(err){
                                alert(err);
                              }
                              else{
                                postForm.reset();
                                alert('Post uploaded successfully');
                              }

                         });
                    
              }

          );
       

       });
     
</script>
<script>    
    //Retrieve all images from firebase storage and display
    //Reference to database
    //Declaration of the variable for connection to the database

    var dbPosts = database.ref('/birthday/').orderByChild("counter");

    //Retrive data
    dbPosts.on('value', function(posts){
   
        if(posts.exists)
        {
          
          var postsHtml = "";

          posts.forEach(function(singlePost)
          {

           
           postsHtml += "<div class='about-col'>";
              postsHtml += "<div class='img'>";

              postsHtml += "<h5 style='margin-top: 10px; margin-left: 10px;''><font color='#000'>";
              postsHtml += singlePost.val().uploader;
              postsHtml += "</font></h5><p>";   
              postsHtml += singlePost.val().message;

          });


          document.getElementById('posts').innerHTML = postsHtml;
